<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hullo World!</title>
    <link href="//hullstrap.s3.amazonaws.com/stylesheets/hullstrap.css" rel="stylesheet">
    <!-- build:css application.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="//code.jquery.com/jquery-2.0.0.js"></script>
    <script src="//hullstrap.s3.amazonaws.com/javascripts/hullstrap.js"></script>
    <script src="http://js.hull.dev/dist/develop/hull.js"></script>
  </head>
  <body>
    

    <div class="wrapper featurette featurette-top-shadow">
      <div class="container">
        <div class="row-fluid">
          <div class="span12 align-center text-center">
            <h3>Vote on these issues</h3>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span4 offset4">
            <div class="well" data-hull-widget="vote_buttons@hull" data-hull-uid="Pothole on the street, broadway walnut">Loading...</div>
            <div class="well" data-hull-widget="vote_buttons@hull" data-hull-uid="Broken window near Pearl">Loading...</div>
          </div>
        </div>
      </div>
    </div>








    <!-- build:js application.js -->
    <script src="scripts/hull-init.js"></script>
    <!-- endbuild -->


    <div data-hull-widget="footer@hull"></div>    
    
    <!-- Github Ribbon -->
    <a href="https://github.com/hull/hull-vote"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

  </body>
</html>
